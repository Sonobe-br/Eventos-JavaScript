<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos JS</title>
    <style>
        body {

            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Métodos Java Script</h1>
    <p id="texto"></p>
    <button ondblclick="eventoDblClick()">Clique aqui</button><br><br>

    <select onchange="mudou()" id="itens">
        <option value="1">Abacaxi</option>
        <option value="2">Morango</option>
        <option value="3">Mamão</option>
        <option value="4">Abacate</option>
    </select>
    <br><br>
    <div id="teste" 
        onmousemove="adicionaTexto()" 
        onmouseout="viraVerde()" 
        onmouseover="viraAmarelo()" 
        style = "margin: auto; width: 80%; height: 200px; background: #008000">
    </div>
    <br><br>

    <input id="campoTexto" style="padding: 40px; font-size: 40px;" type="text"; 
        placeholder="Digite alguma coisa" value="Já vem com texto">
    <script src="./metodos.js"></script>
</body>
</html>
